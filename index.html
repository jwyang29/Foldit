<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foldit - Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="landing">
        <div class="landing-container">
            <span id="fold-text" class="bold-text">FOLD</span>
            <div id="typing-container">
                <span id="typing-text"></span>
            </div>
            <div class="it-group">
                <span id="i-text" class="bold-text">I</span>
                <div id="logo-t-replacement" class="scene">
                    <div class="bar-horizontal"></div>
                    <div class="bar-vertical-bottom"></div>
                    <div class="bar-vertical-top"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="main-page" style="display: none;">
        <header><h1 class="logo">FOLDIT</h1></header>
        <nav class="main-nav">
            <button class="tab-btn active" onclick="showTab(1)">ABOUT APP</button>
            <button class="tab-btn" onclick="showTab(2)">DEMO UI</button>
            <button class="tab-btn" onclick="showTab(3)">AI LAB</button>
        </nav>

        <section id="tab1" class="tab-content active">
            <div class="content-text">
                <h2>원하는 것이<br>접는 순간 시작된다.</h2>
                <p>디지털 종이접기의 새로운 경험.</p>
            </div>
            <div class="content-visual-placeholder">
                <div class="main-logo-static">FOLDIT</div>
            </div>
        </section>

        <section id="tab2" class="tab-content">
            <div class="content-text">
                <h2>APP UI SHOWCASE</h2>
                <p>iPhone 14 Pro Landscape Mockup</p>
            </div>
            <div class="iphone-14-pro-landscape-no-island">
                <div class="screen">
                    <div class="content-wrapper">
                        <div style="width: 1526px; height: 704px; position: relative; background: white;">
                            <div style="width: 109px; height: 383px; left: 315px; top: 404px; position: absolute; transform: rotate(-90deg); color: black; font-size: 128px; font-family: Helvetica; font-weight: 700;">FOLD</div>
                            <div style="width: 109px; height: 383px; left: 1083px; top: 404px; position: absolute; transform: rotate(-90deg); color: #FF4015; font-size: 128px; font-family: Helvetica; font-weight: 700;">IT</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="tab3" class="tab-content">
            <div class="ai-lab-wrapper">
                <div class="sub-tab-nav"><button class="sub-btn active">3-1. AI Recognition</button></div>
                <div class="ai-step-box">
                    <div class="step-item"><span class="step-dot"></span><h3>STEP 1: 웹캠 인식</h3></div>
                    <div class="step-item"><span class="step-dot"></span><h3>STEP 2: 3D 생성</h3></div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
