<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foldit - Fold what you want</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="landing" onclick="goToMain()">
        <div class="slogan-container">
            <span class="fold-text">FOLD</span>
            <div id="expand-box" class="hidden-text">
                <span>WHAT YOU WANT,</span>
                <span>MAKE</span>
            </div>
            <span class="it-text">IT</span>
            <span id="yours" class="yours-text">YOURS</span>
        </div>
    </div>

    <div id="main-page">
        <header>
            <h1 class="logo">FOLDIT</h1>
        </header>

        <nav class="main-nav">
            <button class="tab-btn active" onclick="showTab(1)">ABOUT APP</button>
            <button class="tab-btn" onclick="showTab(2)">DEMO UI</button>
            <button class="tab-btn" onclick="showTab(3)">AI LAB</button>
        </nav>

        <section id="tab1" class="tab-content active">
            <div class="content-text">
                <h2>원하는 것이<br>접는 순간 시작된다.</h2>
                <p>아날로그 종이접기의 즐거움을 디지털 월드로 연결합니다. 로고를 클릭해 보세요.</p>
            </div>
            <div class="content-visual-placeholder">
                <div class="scene" id="logo-trigger">
                    <div class="bar-horizontal"></div>
                    <div class="bar-vertical-bottom"></div>
                    <div class="bar-vertical-top"></div>
                </div>
            </div>
        </section>

        <section id="tab2" class="tab-content">
            <div class="content-text">
                <h2>APP UI SHOWCASE</h2>
                <p>iPhone 14 Pro 가로 모드에서 구현된 앱의 주요 화면입니다.</p>
            </div>
            
            <div class="iphone-14-pro-landscape">
                <div class="dynamic-island"></div>
                <div class="screen">
                    <div class="content-wrapper">
                        <div style="width: 1526px; height: 704px; position: relative; background: white; overflow: hidden;">
                            <img style="width: 131.89px; height: 119.90px; left: 650.75px; top: 557.36px; position: absolute; transform: rotate(-76deg);" src="https://placehold.co/132x120" />
                            <img style="width: 184.47px; height: 204.81px; left: 582.29px; top: 331.13px; position: absolute; transform: rotate(-8deg);" src="https://placehold.co/184x205" />
                            <div style="width: 109px; height: 383px; left: 315px; top: 404px; position: absolute; transform: rotate(-90deg); color: black; font-size: 128px; font-family: Helvetica; font-weight: 700; letter-spacing: 2.56px;">FOLD </div>
                            <div style="width: 109px; height: 383px; left: 1083px; top: 404px; position: absolute; transform: rotate(-90deg); color: black; font-size: 128px; font-family: Helvetica; font-weight: 700;">IT</div>
                            <img style="width: 607.97px; height: 463.07px; left: 793.61px; top: 773.67px; position: absolute; transform: rotate(-105deg);" src="https://placehold.co/608x463" />
                            </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="tab3" class="tab-content">
            <div class="ai-lab-wrapper">
                <div class="sub-tab-nav">
                    <button class="sub-btn active" onclick="showSubTab('3-1')">3-1. AI Recognition</button>
                </div>
                <div id="sub-content-3-1" class="ai-step-box">
                    <div class="step-item"><span class="step-dot"></span><h3>STEP 1: 카테고리 설정</h3></div>
                    <div class="step-item"><span class="step-dot"></span><h3>STEP 2: 웹캠 인식</h3></div>
                    <div class="step-item"><span class="step-dot"></span><h3>STEP 3: 3D 생성 및 확인</h3></div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
