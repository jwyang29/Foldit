<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foldit - Fold what you want</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="landing" onclick="goToMain()">
        <div class="slogan-container">
            <span class="fold-text">FOLD</span>
            <div id="expand-box" class="hidden-text">
                <span>WHAT YOU WANT,</span>
                <span>MAKE</span>
            </div>
            <span class="it-text">IT</span>
            <span id="yours" class="yours-text">YOURS</span>
        </div>
    </div>

    <div id="main-page">
        <header>
            <h1 class="logo">FOLDIT</h1>
        </header>

        <nav class="main-nav">
            <button class="tab-btn active" onclick="showTab(1)">ABOUT APP</button>
            <button class="tab-btn" onclick="showTab(2)">DEMO UI</button>
            <button class="tab-btn" onclick="showTab(3)">AI LAB</button>
        </nav>

        <section id="tab1" class="tab-content active">
            <div class="content-text">
                <h2>원하는 것이<br>접는 순간 시작된다.</h2>
                <p>아날로그 종이접기의 즐거움을 디지털 월드로 연결합니다.</p>
            </div>
            <div class="content-visual-placeholder"></div>
        </section>

        <section id="tab2" class="tab-content">
            <div class="content-text">
                <h2>APP UI SHOWCASE</h2>
                <p>목업 프레임을 통해 실제 앱의 흐름을 확인하세요.</p>
            </div>
            <div class="mockup-container">
                <div class="mockup-screen">UI ANIMATION</div>
            </div>
        </section>

        <section id="tab3" class="tab-content">
            <div class="ai-lab-wrapper">
                <div class="sub-tab-nav">
                    <button class="sub-btn active" onclick="showSubTab('3-1')">3-1. AI Recognition</button>
                    <button class="sub-btn" onclick="showSubTab('3-2')">3-2. Sam3D (TBD)</button>
                </div>

                <div id="sub-content-3-1" class="ai-step-box">
                    <div class="step-item">
                        <span class="step-dot"></span>
                        <h3>STEP 1: 카테고리 설정</h3>
                        <p>원하는 사물 카테고리를 선택하세요.</p>
                    </div>
                    <div class="step-item">
                        <span class="step-dot"></span>
                        <h3>STEP 2: 웹캠 인식</h3>
                        <p>카메라에 종이접기를 비추면 AI가 분석을 시작합니다.</p>
                    </div>
                    <div class="step-item">
                        <span class="step-dot"></span>
                        <h3>STEP 3: 3D 생성 및 확인</h3>
                        <p>인식된 사물이 3D 모델로 변환되어 나타납니다.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
